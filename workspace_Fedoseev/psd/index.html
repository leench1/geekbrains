<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Test PSD</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <header>

            <div class="logo">
                <img class="imglogo" src="img/logo.png" alt="logo">
                <p><span class="textLogo">EVANT</span> Bangladesh</p>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">EVENT DETAILS</a></li>
                    <li><a href="#">SPEAKERS</a></li>
                    <li><a href="#">SPONSORS</a></li>
                    <li><a href="#">PAST EVENTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="timer">
                <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
                <script src="https://e-timer.ru/js/etimer.js"></script>
                <script type="text/javascript">
                    jQuery(document).ready(function() {
                        jQuery(".eTimer").eTimer({
                            etType: 0,
                            etDate: "01.09.2019.12.0",
                            etShowSign: 1,
                            etSep: ":",
                            etFontFamily: "Roboto",
                            etTextColor: "#a3a3a3",
                            etPaddingTB: 0,
                            etPaddingLR: 0,
                            etBorderSize: 0,
                            etBorderRadius: 0,
                            etBorderColor: "white",
                            etShadow: "inset 0px 0px 0px 0px #333333",
                            etLastUnit: 4,
                            etNumberFontFamily: "Roboto",
                            etNumberSize: 65,

                            etNumberColor: "white",
                            etNumberPaddingTB: 0,
                            etNumberPaddingLR: 0,
                            etNumberBorderSize: 0,
                            etNumberBorderRadius: 0,
                            etNumberBorderColor: "white",
                            etNumberShadow: "0px 0px 0px 0px rgba(0, 0, 0, 0.5)"
                        });
                    });
                </script>
                <div class="eTimer"></div>
            </div>


            <form action="#">
                <fieldset>
                    <p>Sign up for you event </p><br>
                    <input type="text" placeholder="Ваше имя">
                    <br>
                    <br>
                    <input type="text" placeholder="Email">
                    <br>
                    <br>
                    <input type="text" placeholder="Номер телефона">
                    <br>
                    <br>
                    <input type="submit" value="Let me in !">
                    <p class="hurry">Hurry up, Limited seats availble <br>
                        *we will never spam your email</p>
            </form>





        </header>

    </div>
</body>

</html>
