<meta charset="utf-8">
<script>
	var arr = [];
	var rounds = 1000000;
	var n = 0; var i = 0;
	var max_length = 0;
	var length = 0;

		for(i=0; i<=rounds; i++) {
			n = Math.round(Math.random()*36);
			if (n != 0) {
				n = (n %2) * 2-1;
			}
			arr.push(n);
		}

		alert(arr);

		for (i=0; i<arr.length; i++) {
			if (arr[i] == 1) {
				length = 0;
					while (i < arr.length && arr[i] == 1) {
						i++;
						length = length + 1;
					}

					if (length > max_length) {
						max_length = length;
					}
			}
		}

	alert('Максимальная последовательность красных: ' + max_length);


</script>
