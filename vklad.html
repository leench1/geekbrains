<meta charset="utf-8">
<script>

	var vklad = parseInt(prompt('Введите сумму вклада:'));
	var proc = parseInt(prompt('Введите процентную ставку:'));
	var srok = parseInt(prompt('Введите срок вклада:'));
	
		for (var i=1; i<=srok; i++) {
		vklad = vklad + vklad * proc / 100;
		
			alert('Выплата по вкладу за: ' + i + ', лет составит: ' + Math.floor(vklad));
		}
	
</script>
