<meta charset="utf-8">
<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min +1)) + min;
	}

	function getCard () {
		var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
		return cards[getRandomInt(0,cards.length - 1)];
	}

	function getSum(hand) {

		var sum = 0;

//считаем карты кроме тузов
		for (var i = 0; i < hand.length; i++) {
			var card = hand[i];
			if (card != 'A') {
				if (card == 'J' || card == 'Q' || card == 'K') {
					sum = sum + 10;
				} else {
					sum = sum + parseInt(card);
				}
			}
		}

//туз считается как 1, есл текущая сумма больше 10, иначе - как 11		
		for (var i = 0; i < hand.length; i++) {
			var  card = hand[i];
			if (card == 'A') {
				if (sum > 10) {
					sum = sum + 1;
				} else {
					sum = sum + 11;
				}
			}
		}

		return sum;
	}

	function getStatus() {
		return 'Дилер: ' + dealer.join(' ') + 'Игрок: ' + player.join(' ') + ',';
	}



	var dealer = [getCard()];
	var player = [getCard(), getCard()];
	var answer = ''; 

		do {
			answer = prompt(getStatus() + 'Хотите еще карту? 1 - да, иначе - нет');
//сдаем карту игроку или прекращаем игру
		if (answer == '1') {
			player.push(getCard());
		}

		alert(getStatus());
		} while (answer == '1');






	alert('Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' '));
	alert('Текущая сумма карт у игрока : ' + getSum(player));


</script>
